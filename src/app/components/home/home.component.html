<app-top-menu></app-top-menu>

<mat-grid-list cols="1" rowHeight="280px">
    <mat-grid-tile class="jumbotron" [style.background-image]="'url(\'../../../assets/img/keycloak-bg.png\')'">
        <div class="logo">
            <img src="assets/img/keycloak_logo.png">
        </div>
        <div class="jumbotron_container">
            <h1 class="jumbotron_title">{{ page_title }}</h1>
            <span class="jumbotron_subject">"{{ page_subject }}"</span>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="10" rowHeight="100px">
    <mat-grid-tile [colspan]="9">
        <span *ngIf="!this.securityService.userIdentity.authenticated">
            <span class="welcome_message">No user is authenticated, click on Login in the top menu</span>
        </span>        
        <span *ngIf="this.securityService.userIdentity.authenticated">        
            <span class="welcome_message">The user {{ this.userFirstName }} is correctly authenticated</span>
        </span>
    </mat-grid-tile>
    <div *ngIf="this.securityService.userIdentity.authenticated">
        <mat-grid-tile [colspan]="1" rowHeight="100%" [style.background-color]="this.authenticationLevelColor[this.authenticationLevel]">
            <mat-grid-tile-header>
                <h1 class="block-title">Authentication level</h1>
            </mat-grid-tile-header>
            <mat-icon class="authenticationSmiley" aria-hidden="false" aria-label="Authentication level">{{ authenticationLevelSmiley[this.authenticationLevel] }}</mat-icon>
            <div *ngIf="this.authenticationLevel > 0" [style.margin-top]="'50px'">
                <mat-icon aria-hidden="false" aria-label="Authentication level" *ngFor="let currentStar of this.authenticationStars(this.authenticationLevel).fill(1)">grade</mat-icon>
            </div>
        </mat-grid-tile>
    </div>
</mat-grid-list>

<span *ngIf="this.securityService.userIdentity.authenticated">
    <app-user></app-user>
</span>
